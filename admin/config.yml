backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "assets/images" # Removed the leading slash to fix the path bug

collections:
  - name: "gallery"
    label: "Gallery"
    files:
      - file: "assets/images/photos.json"
        label: "Photos JSON"
        name: "photos"
        format: "json"
        fields:
          - label: "Photos"
            name: "photos"
            widget: "list"
            allow_add: true # Ensures you can add new rows
            summary: "{{fields.caption}}"
            fields:
              - { label: "Image", name: "src", widget: "image", choose_url: false }
              - { label: "Caption", name: "caption", widget: "string" }